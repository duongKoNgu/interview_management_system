<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/js/login.js}" defer></script>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <main class="main-content">
        <div class="login-container">
            <form class="login-form" th:action="@{/perform_login}" method="post">
                <h1 class="login-heading">Login</h1>
                <div class="form-group">
                    <label class="input-label" for="username" >Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label class="input-label" for="password" >Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="function">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="form-group forgot-password">
                        <a th:href="@{/forgot-password}">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="login-button" id="login">Login</button>
            </form>
            <div th:if="${param.error}" style="color: red">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" style="color: forestgreen">
                You have been logged out.
            </div>
        </div>
    </main>
</div>
<script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const login = document.getElementById('login');

    login.addEventListener('click', function() {
        localStorage.setItem('username', username.value);
        localStorage.setItem('password', password.value);


    });

</script>
</body>
</html>
