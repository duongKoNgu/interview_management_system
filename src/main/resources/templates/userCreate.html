<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/userCreate.css}" />
    <script th:src="@{/js/userCreate.js}" defer></script>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">
            <img th:src="@{/img/management-logo.jpg}" alt="Management Logo" />
        </div>
        <nav class="nav">
            <ul>
                <li class="nav-item">
                    <a th:href="@{/homepage}" target="_self"
                    ><span class="material-icons">home</span>Homepage</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{/candidate}" target="_self">
                        <span class="material-icons">person</span>Candidate</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{/job}" target="_self">
                        <span class="material-icons">work</span>Job</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{/interview}" target="_self">
                        <span class="material-icons">event</span>Interview</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{offer}" target="_self">
                        <span class="material-icons">local_offer</span>Offer</a
                    >
                </li>
                <li class="nav-item active">
                    <span class="material-icons">account_circle</span>User
                </li>
            </ul>
        </nav>
        <div class="logout">
            <a th:attr="onclick=|showDialog()|">
                <span class="material-icons">logout</span>Logout
            </a>
        </div>
    </aside>
    <main class="main-content">
        <div class="top-bar">
            <h1>User</h1>
            <div class="user-info">
                <span>
                    <div class="username" th:text="${username}"></div>
                    <div class="role" th:text="${role}"></div>
                </span>
                <span class="material-icons user-icon">person</span>
            </div>
        </div>
        <section class="user-list">
            <h4>Create User</h4>
            <form class="form-group" th:action="@{/user/create}" th:object="${userCreateDto}" method="post" enctype="multipart/form-data">
                <div class="form-left">
                    <label for="name">Full Name <span class="required" style="color: red">*</span></label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Type a name..." />
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-right">
                    <label for="username">Username <span class="required" style="color: red">*</span></label>
                    <input
                            type="text"
                            id="username"
                            th:field="*{username}"
                            placeholder="Type a username..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-left">
                    <label for="email">Email <span class="required" style="color: red">*</span></label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Type an email..." />
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-right">
                    <label for="password">Password <span class="required" style="color: red">*</span></label>
                    <input type="text" id="password" th:field="*{password}" placeholder="Password" />
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                </div>
                <div class="form-left">
                    <label for="dob">D.O.B</label>
                    <input type="date" id="dob" th:field="*{dob}" placeholder="DD/MM/YYYY" />
                </div>
                <div class="form-right">
                    <label for="address">Address</label>
                    <input
                            type="text"
                            id="address"
                            th:field="*{address}"
                            placeholder="Type an address..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
                <div class="form-left">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" th:field="*{phone}" placeholder="Type a number..." />
                    <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
                <div class="form-right">
                    <label for="gender">Gender <span class="required" style="color: red">*</span></label>
                    <select id="gender" th:field="*{gender}" required>
                        <option value="">Select a gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>
                <div class="form-left">
                    <label for="role">Roles <span class="required" style="color: red">*</span></label>
                    <select id="role" th:field="*{role}" required >
                        <option value="">Select a position...</option>
                        <option value="Admin">Admin</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="Interviewer">Interviewer</option>
                        <option value="Manager">Manager</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>
                <div class="form-right">
                    <label for="department">Department <span class="required" style="color: red">*</span></label>
                    <select id="department" th:field="*{department}" required>
                        <option value="">Select a position...</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Communication">Communication</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Accounting">Accounting</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                </div>
                <div class="form-left">
                    <label for="status">Status <span class="required" style="color: red">*</span></label>
                    <select id="status" th:field="*{status}" required>
                        <option value="">Select a status...</option>
                        <option value="Active" >Active</option>
                        <option value="Inactive">Inactive</option>
                        <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </select>
                </div>
                <div class="form-right">
                    <label for="notes">Note</label>
                    <input type="text" id="notes" th:field="*{notes}" placeholder="N/A" />
                    <div class="error" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </section>
    </main>
</div>
<div class="overlay" id="confirmDialog">
    <div class="dialog">
        <p>Are you sure you want to log out?</p>
        <button type="button" class="btn-no" onclick="closeDialog()">Cancel</button>
        <button type="button" class="btn-yes">Yes</button>
    </div>
</div>
</body>
</html>
