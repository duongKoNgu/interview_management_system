<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/userEditForAdmin.css}" />
    <script th:src="@{/js/userEditForAdmin.js}" defer></script>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo">
            <img th:src="@{/img/management-logo.jpg}" alt="Management Logo" />
        </div>
        <nav class="nav">
            <ul>
                <li class="nav-item">
                    <a th:href="@{/homepage}" target="_self"
                    ><span class="material-icons">home</span>Homepage</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{/candidate}" target="_self">
                        <span class="material-icons">person</span>Candidate</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{/job}" target="_self">
                        <span class="material-icons">work</span>Job</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{/interview}" target="_self">
                        <span class="material-icons">event</span>Interview</a
                    >
                </li>
                <li class="nav-item">
                    <a th:href="@{offer}" target="_self">
                        <span class="material-icons">local_offer</span>Offer</a
                    >
                </li>
                <li class="nav-item active">
                    <span class="material-icons">account_circle</span>User
                </li>
            </ul>
        </nav>
        <div class="logout">
            <a th:attr="onclick=|showDialog()|">
                <span class="material-icons">logout</span>Logout
            </a>
        </div>
    </aside>
    <main class="main-content">
        <div class="top-bar">
            <h1>User</h1>
            <div class="user-info">
                <span>
                    <div class="username" th:text="${username}"></div>
                    <div class="role" th:text="${role}"></div>
                </span>
                <span class="material-icons user-icon">person</span>
            </div>
        </div>
        <section class="user-list">
            <h4>Update User</h4>
            <form class="form-group" th:action="@{/user/adminUpdate}" th:object="${adminUpdate}" method="post">
                <div class="form-left">
                    <label for="name">Full Name </label>
                    <input
                            type="text" id="name"
                            th:value="${adminUpdate != null ? adminUpdate.name : ''}"
                            th:field="*{name}"
                            placeholder="Type a name..."/>
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-right">
                    <label for="username">Username </label>
                    <input
                            type="text"
                            id="username"
                            th:value="${adminUpdate != null ? adminUpdate.username : ''}"
                            th:field="*{username}"
                            placeholder="Type a username..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-left">
                    <label for="email">Email </label>
                    <input
                            type="email"
                            id="email"
                            th:value="${adminUpdate != null ? adminUpdate.email : ''}"
                            th:field="*{email}"
                            placeholder="Type an email..." />
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-right">
                    <label for="dob">D.O.B</label>
                    <input
                            type="date"
                            id="dob"
                            th:value="${adminUpdate != null ? adminUpdate.dob : ''}"
                            th:field="*{dob}"
                            placeholder="DD/MM/YYYY"/>
                </div>
                <div class="form-left">
                    <label for="address">Address</label>
                    <input
                            type="text"
                            id="address"
                            th:value="${adminUpdate != null ? adminUpdate.address : ''}"
                            th:field="*{address}"
                            placeholder="Type an address..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
                <div class="form-right">
                    <label for="phone">Phone number</label>
                    <input
                            type="tel"
                            id="phone"
                            th:value="${adminUpdate != null ? adminUpdate.phone : ''}"
                            th:field="*{phone}"
                            placeholder="Type a number..."/>
                    <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
                <div class="form-left">
                    <label for="gender">Gender </label>
                    <select id="gender" th:value="${adminUpdate != null ? adminUpdate.gender : ''}" th:field="*{gender}" required>
                        <option value="">Select a gender...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>
                <div class="form-right">
                    <label for="role">Roles </label>
                    <select id="role" th:value="${adminUpdate != null ? adminUpdate.role : ''}" th:field="*{role}" required>
                        <option value="">Select a position...</option>
                        <option value="Admin">Admin</option>
                        <option value="Recruiter">Recruiter</option>
                        <option value="Interviewer">Interviewer</option>
                        <option value="Manager">Manager</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                </div>
                <div class="form-left">
                    <label for="department">Department </label>
                    <select id="department" th:value="${adminUpdate != null ? adminUpdate.department : ''}" th:field="*{department}" required>
                        <option value="">Select a department...</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Communication">Communication</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Accounting">Accounting</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                </div>
                <div class="form-right">
                    <label>Status </label>
                    <input type="text" id="status" th:value="${adminUpdate != null ? adminUpdate.status : ''}" th:field="*{status}" readonly/>
                </div>
                <div class="form-left">
                    <label for="note">Note</label>
                    <input type="text" id="note" th:value="${adminUpdate != null ? adminUpdate.notes : ''}" th:field="*{notes}" placeholder="N/A" />
                    <div class="error" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </section>
    </main>
</div>
<div class="overlay" id="confirmDialog">
    <div class="dialog">
        <p>Are you sure you want to log out?</p>
        <button type="button" class="btn-no" onclick="closeDialog()">Cancel</button>
        <button type="button" class="btn-yes">Yes</button>
    </div>
</div>
</body>
</html>
